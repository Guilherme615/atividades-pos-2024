{% extends 'base.html' %}

{% block content %}
    <h2>{% block title %}Perfil do Usu√°rio{% endblock %}</h2>

    <div class="text-center">
        <img src="https://suap.ifrn.edu.br{{ user_data['url_foto_150x200'] }}" alt="foto" class="user-photo">
    </div>

    <div class="text-center">
        <table>
            <thead>
                <tr>
                    <th>Campo</th>
                    <th>Valor</th>
                </tr>
            </thead>
            <tbody>
                {% for field, value in user_data.items() %}
                <tr>
                    <td><b>{{ field }}</b></td>
                    <td>{{ value }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <div class="text-center" style="margin-top: 20px;">
        <p><a href="{{ url_for('boletim') }}">Ver Boletins</a></p>
        <p><a href="{{url_for('logout')}}" class="logout">Logout</a></p>
    </div>
{% endblock %}
